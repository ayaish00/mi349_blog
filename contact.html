    <section>
        <form id="contact"> 
            <label>Name:
                <input type="text">
            </label>
            <label>Email:
                <input type="email">
            </label>
            <label>Reason for contact:
                <select name="reasons" id="reasons-list">
                    <option value="">--Please choose an option--</option>
                    <option value="greeting">Saying hi</option>
                    <option value="interview inquiries">Interested in an interview</option>

                </select>
            </label>
            <label>Your message:
                <textarea id="message" name="textarea"></textarea>
            </label>
            <button>Submit</button>
        </form>
    </section>
